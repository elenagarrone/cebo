<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <img src="assets/cebo-1.png" class="float-left logo" alt="" />
      <nav class="float-left">
        <ul>
          <li>Quotes <span class="notifications">3</span></li>
          <li>About us</li>
          <li>FAQs</li>
          <li>Contact</li>
        </ul>
      </nav>
      <a href="#" class="float-right account"><img src="assets/profile_pic.png" alt="" /></a>
    </div>
  </header>
  <div class="container">
  <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
  	<div class="row">
  				<form>
  					<div class="col-sm-12">
              <div class="row">
                <fieldset>
                  <div class="col-sm-12">
                    <legend>
                      About your business
                    </legend>
                  </div>
                  <div class="col-sm-12 form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Enter your business name here.." class="form-control name">
                  </div>
                  <div class="col-sm-12 form-group">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Type</label>
                    <select class="form-control" id="inlineFormCustomSelect">
                      <option value="1">Advertising</option>
                      <option value="2">Banking</option>
                      <option value="3">Construction</option>
                      <option value="4">Marketing</option>
                      <option value="5">Financial services</option>
                      <option value="6">Healthcare</option>
                      <option value="7">Hospitality</option>
                      <option value="8">Other...</option>
                    </select>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label>Address</label>
                      <textarea placeholder="Enter address here.." rows="3" class="form-control"></textarea>
                    </div>
                    <div class="row">
                      <div class="col-sm-4 form-group">
                        <label>Postcode</label>
                        <input type="text" placeholder="Enter postcode here.." class="form-control">
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="col-sm-6 form-group">
                  <legend class="mr-sm-2" for="blas">Type of cover:</legend>
                  <select class="form-control" id="bla">
                    <option value="1">Life Cover</option>
                    <option value="2">Income Protection</option>
                    <option value="3">Both</option>
                  </select>
                </div>
  						</div>

              <div class="row">
                <fieldset>
                  <div class="col-sm-12">
                    <legend>
                      About your employees
                    </legend>
                  </div>
                  <div class="boxy">
                    <div class="col-sm-6">
                      <div class="box">
                        <button class="btn btn-secondary upload-file" type="button">Upload a file from your HR system</button>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="box">
                        <button class="btn btn-secondary add-manually" type="button">Add employees manually</button>
                      </div>
                    </div>
                  </div>
                  <div class="e-wrp">

                  </div>
                </fieldset>
                <div class="col-sm-12 spaced-top add-more">
                  <button type="button" class="btn btn-secondary" id="btn-employee">Add another +</button>
                </div>
              </div>
            </div>
  				</form>
  				</div>
  	</div>
	</div>

  <script type="text/javascript" src="js/1jquery-1.12.3.min.js"></script>
  <script>
    var employeeForm = '<div class="employee"><div class="col-sm-12 spaced-bottom"><span>Employee #<span class="numbr">1</span></span></div><div class="employee-forms"><div class="col-sm-6 form-group"><label>Name</label><input type="text" placeholder="Enter name here.." class="form-control"></div><div class="col-sm-6 form-group"><label>Surname</label><input type="text" placeholder="Enter surname here.." class="form-control"></div><div class="col-sm-3 form-group"><label>Date of birth</label><input type="date" placeholder="Enter date of birth here.." class="form-control"></div><div class="col-sm-4 form-group"><label>Salary</label><input type="number" placeholder="Enter salary here.." class="form-control"></div><div class="col-sm-5 form-group"><label>Job role</label><input type="text" placeholder="Enter job role here.." class="form-control"></div><div class="col-sm-3 form-group"><label class="mr-sm-2" for="gender">Gender</label><select class="form-control" id="gender"><option value="1" selected>Female</option><option value="2">Male</option><option value="3">Non-binary / Third gender</option><option value="4">Prefer not to say</option></select></div><div class="col-sm-9 form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" value="">Absent for more than 3 months</label></div></div></div>'

    $('.add-manually').on('click', function(){
      $('.e-wrp').append($(employeeForm));
      $('#btn-employee').addClass('active');
    });
    $('#btn-employee').on('click', function(){
      var employeeForm2 = $('.employee')[0].outerHTML;
      $('.e-wrp').append($(employeeForm2));
      $('.numbr').each(function(i, e){
        $(e).attr('id', 'n'+i+1).text(i+1);
      });
    });
  </script>

</body>

</html>
